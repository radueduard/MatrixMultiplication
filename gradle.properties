kotlin.code.style=official
kotlin.native.cacheKind.linuxX64=none
kotlin.native.useEmbeddableCompilerJar=true

# Enable parallel execution
org.gradle.parallel=true

# Configure daemon for multithreading
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC

# Configure worker count (adjust based on CPU cores)
org.gradle.workers.max=8

# Enable configuration cache for faster builds
org.gradle.configuration-cache=true

# Enable Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true

